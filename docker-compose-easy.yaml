  minio:
    image: minio/minio
    container_name: supabase-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minio
      MINIO_ROOT_PASSWORD: minio123
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    networks:
      - supabase-net

  studio:
    image: supabase/studio:v0.23.08
    restart: always
    ports:
      - "8080:3000"
    environment:
      SUPABASE_PUBLIC_URL: http://supabase.mondaha:8080
      SUPABASE_URL: http://supabase.mondaha.com:8080
      POSTGRES_PASSWORD: supersecret
    depends_on:
      - db
    networks:
      - supabase-net

